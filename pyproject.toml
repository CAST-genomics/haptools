[tool.poetry]
name = "haptools"
version = "0.0.1"
description = "Simulate genotypes and phenotypes for GWAS and subsequent fine-mapping"
authors = ["Michael Lamkin", "Arya Massarat"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "haptools" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
repository = "https://github.com/gymrek-lab/haptools"
homepage = "https://github.com/gymrek-lab/haptools"
documentation = "https://haptools.readthedocs.io"

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
click = "^8.0.3"
pysam = "^0.18.0"
cyvcf2 = "^0.30.14"
brewer2mpl = "^1.4.1"
matplotlib = "^3.5.1"
pgenlib = { git = "https://github.com/chrchang/plink-ng.git", rev = "v2.00a3-20220218", subdirectory = "2.0/Python" }

# docs
# these belong in the docs group only, but RTD doesn't support that yet -- see
# https://github.com/readthedocs/readthedocs.org/issues/4912
Sphinx = { version = "^4.3.2", optional = true }
sphinx-autodoc-typehints = { version = "^1.12.0", optional = true }
sphinx-rtd-theme = { version = "^1.0.0", optional = true }
numpydoc = { version = "^1.1.0", optional = true }
sphinx-click = { version = "^3.0.2", optional = true }
myst-parser = { version = "^0.17.0", optional = true }

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^22.3.0"
ipython = "^7.30.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^6.2.5"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^4.2.0"
sphinx-autodoc-typehints = "^1.12.0"
sphinx-rtd-theme = "^1.0.0"
numpydoc = "^1.1.0"
sphinx-click = "^3.0.2"
myst-parser = "^0.17.0"

[tool.poetry.scripts]
haptools = 'haptools.__main__:main'

[tool.black]
line-length = 88
preview = true

[tool.pytest.ini_options]
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = ["poetry-core>=1.1.0b1"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "haptools"
version = "0.0.1"
description = "Simulate genotypes and phenotypes for GWAS and subsequent fine-mapping"
authors = ["Michael Lamkin", "Arya Massarat"]
license = "MIT"
repository = "https://github.com/cast-genomics/haptools"
homepage = "https://github.com/cast-genomics/haptools"
documentation = "https://haptools.readthedocs.io"

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
click = ">=8.0.3"
pysam = ">=0.19.0"
cyvcf2 = ">=0.30.14"
brewer2mpl = ">=1.4.1"
matplotlib = ">=3.5.1"
Pgenlib = { version = ">=0.81.2", optional = true }

# docs
# these belong in dev-dependencies, but RTD doesn't support that yet -- see
# https://github.com/readthedocs/readthedocs.org/issues/4912
Sphinx = { version = ">=4.3.2", optional = true }
sphinx-autodoc-typehints = { version = ">=1.12.0", optional = true }
sphinx-rtd-theme = { version = ">=1.0.0", optional = true }
numpydoc = { version = ">=1.1.0", optional = true }
sphinx-click = { version = ">=3.0.2", optional = true }
myst-parser = { version = ">=0.17.0", optional = true }

[tool.poetry.dev-dependencies]

# docs
# these belong in dev-dependencies, but RTD doesn't support that yet -- see
# https://github.com/readthedocs/readthedocs.org/issues/4912
Sphinx = { version = ">=4.3.2" }
sphinx-autodoc-typehints = { version = ">=1.12.0" }
sphinx-rtd-theme = { version = ">=1.0.0" }
numpydoc = { version = ">=1.1.0" }
sphinx-click = { version = ">=3.0.2" }
myst-parser = { version = ">=0.17.0" }

pytest = ">=6.2.5"
black = ">=22.3.0"
ipython = ">=7.30.1"

[tool.poetry.extras]
docs = [
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-rtd-theme",
    "numpydoc",
    "sphinx-click"
]

test = [
    "pytest"
]

files = [
    "Pgenlib"
]

[tool.poetry.scripts]
haptools = 'haptools.__main__:main'

[tool.black]
line-length = 88
preview = true
extend-exclude = "haptools/(sim_genotype|karyogram).py"

[tool.pytest.ini_options]
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
